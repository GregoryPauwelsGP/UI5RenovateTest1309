specVersion: "3.1"
metadata:
  name: myui5app
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: preview-middleware
      afterMiddleware: compression
      configuration:
        test:
          - framework: Qunit
          - framework: OPA5
framework:
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: themelib_sap_horizon
  name: OpenUI5
  version: 1.136.1
